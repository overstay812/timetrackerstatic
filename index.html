<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainWrapper">
        <header class="header">
            <nav class="navbar">
                <a href="">Home</a>
                <a href="" class="activeNav">Issues</a>
                <a href="">Filter</a>
                <a href="">Projects</a>
            </nav>
            <div class="toolbar">
                <a href=""><img src="source/settings.svg" alt=""></a>
                <a href=""><img src="source/info.svg" alt=""></a>
                <a href=""><img src="source/exit.svg" alt=""></a>
                <a href=""><img src="source/avatar.png" alt=""></a></div>
        </header>

        <main class="main">
            <section class="workSection">

                <div class="topButtons">
                    <button class="">10 JUNE 2020 <img class="calendarIcon" src="source/Vector.svg" alt=""></button>
                    <div>
                        <button class="">All</button>
                        <button class="">Favorites</button>
                    </div>
                </div>

                <div class="dataAndFullTime">
                    <span class="dayData"><strong>Wed</bold>, June 10</span>
                    <div class="FullTime">
                        <div class="FullTimeProgress">
                            <span>06:05:00</span>
                            <!-- <progress max='100' value="20"></progress> -->
                            <meter id="fuel" min="0" max="100" low="30" high="70" optimum="80" value="69">
                            </meter>
                        </div>
                        <button class="dowloadButton"><img src="source/direct-download 1.svg" alt=""></button>
                    </div>
                </div>

                <div class="issue">
                    <span class="issueTimeBegin">09:00&nbsp;</span>
                    <span class="issueTimeFinish"> - 10:00</span>
                    <div class="issueInfo">
                        <span>JRM-310</span>
                        <span>Team standup </span>
                    </div>

                    <progress max='100' value="0"></progress>
                    <span class="issueSpendTime">01:00:00</span>
                    <button><img src="source/Polygon 1.svg" alt=""></button>

                </div>

            </section>
            <section class="TimeAndCalendarSection">TimeAndCalendarSection</section>
        </main>
        <footer></footer>
    </div>
